<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Coffee Land!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <h1>LOGO</h1>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />

    <label for="menu-toggle" class="hamburger">&#9776;</label>

        <nav class="navbar">
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="sign-btns">
          <button class="sign-in-btn"><a href="#">Sign In</a></button>
          <button class="sign-up-btn"><a href="#">Sign Up</a></button>
        </div>
      </div>
    </header>
    <main>
      <form action="" method="">
        <div class="form-elements">
          <div class="form-title">
            <h2 class="form-h2">Please Sign In</h2>
          </div>
          <div class="input-fields">
            <input
              type="text"
              placeholder="Username"
              class="input-username"
              required
            />
            <input
              type="password"
              placeholder="Password"
              class="input-password"
              required
            />
          </div>
          <div class="check-field">
            <div class="login-check">
              <input type="checkbox" />
              <span class="login-span">Remember me</span>
            </div>
            <div class="forgot-password">
              <a href="#" class="login-pass">Forgot Password</a>
            </div>
          </div>
          <div class="btn-div">
            <button class="login-btn">Login</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
